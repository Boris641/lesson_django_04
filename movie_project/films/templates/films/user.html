{% extends 'films/layuote.html' %}

{% block title %}
    <title>Пользователь</title>
{% endblock %}

{% block content%}


<h1>Ваши новости</h1>



    <div>
             <h2>Форма для добавления новостей</h2>


         <form method="post">
            {% csrf_token %}
            <div class="form-group">

                 {{form.title}}
            </div>
            <div class="form-group">

                {{form.short_description}}
            </div>
            <div class="form-group">

                {{ form.text }}
            </div>
            <div class="form-group">

                {{ form.pub_date }}
            </div>

            <button type="submit" class="btn btn-primary">Добавить новость</button>
        </form>
        <p> {{ error }} </p>
     </div>





{% endblock %}
